<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nearest Tailwind Colors</title>
  </head>
  <body>
    <div class="w-full font-serif px-2 md:px-0">
      <div class="flex justify-center">
        <div class="my-4 md:my-16 inline-block">
          <div class="rounded-lg border p-1">
            <h1 class="text-xl md:text-4xl text-center border rounded-lg py-1">
              Nearest <span class="text-cyan-600">Tailwind CSS</span> Colors
            </h1>
          </div>

          <div class="flex flex-col gap-1 mt-4 border p-1 rounded-lg">
            <div
              class="border md:px-4 p-2 rounded flex flex-col items-center justify-center"
            >
              <label>Find nearest color for</label>
              <div
                class="flex items-center gap-2 border p-1 rounded justify-between"
              >
                <input id="color-input" type="color" class="w-16 h-8" />
                <input
                  id="color-input-text"
                  type="text"
                  class="w-28 text-center rounded text-lg py-0.5 border"
                  placeholder="#fa3491"
                />
              </div>
              <p id="color-error" class="text-xs invisible text-red-500">
                Invalid color
              </p>
              <span id="show-rgb"></span>
            </div>
            <div
              class="grid grid-cols-5 rounded gap-1 font-mono text-sm"
              id="show-nearest-tailwind-colors-container"
            ></div>
          </div>
          <p class="mt-4 text-xs text-gray-400 text-center">
            Tailwind CSS version:
            <span class="underline font-mono" id="tailwind-version"></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>

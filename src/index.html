<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Nearest Tailwind Colors</title>
  </head>
  <body>
    <div
      class="w-full font-serif px-2 md:px-0 text-gray-700 dark:text-slate-200"
    >
      <div class="flex justify-center">
        <div class="my-4 md:my-16 inline-block">
          <div class="rounded-lg dark:border-gray-700 border p-1">
            <h1
              class="text-xl md:text-4xl text-center dark:border-gray-700 border rounded py-3"
            >
              Nearest Tailwind CSS Colors
            </h1>
          </div>

          <div
            class="flex flex-col gap-1 mt-4 dark:border-gray-700 border p-1 rounded-lg"
          >
            <div
              class="flex flex-col md:flex-row w-full justify-center dark:border-gray-700 border md:px-4 p-2 rounded gap-2"
            >
              <div class="flex flex-col items-center justify-center">
                <div
                  class="flex items-center gap-2 dark:border-gray-700 border p-1 rounded justify-between"
                >
                  <div
                    class="flex flex-col items-center justify-center dark:border-gray-700 border p-1 h-full"
                  >
                    <label class="text-sm" for="color-input"
                      >Choose color in picker</label
                    >
                    <input id="color-input" type="color" class="w-16 h-8" />
                  </div>
                  <span>or</span>
                  <div
                    class="flex flex-col justify-center items-center dark:border-gray-700 border p-1"
                  >
                    <label class="text-sm" for="color-input-text"
                      >Type a hex, rgb, or hsl color</label
                    >
                    <input
                      id="color-input-text"
                      type="text"
                      class="w-28 text-center text-lg py-0.5 dark:border-gray-700 border"
                      placeholder="#fa3491"
                    />
                  </div>
                </div>
                <p id="color-error" class="text-sm invisible text-red-500">
                  Invalid color
                </p>
                <span id="show-rgb"></span>
                <span id="show-hex"></span>
                <!-- <span id="show-hsl"></span> -->
              </div>
              <div class="flex flex-col items-center">
                <label for="difference-definition" class="text-sm">
                  Color difference definition
                </label>
                <select
                  id="difference-definition"
                  class="dark:border-gray-700 border rounded"
                ></select>
              </div>
              <div class="flex flex-col items-center">
                <label for="class-variant" class="text-sm"
                  >Choose class variant</label
                >
                <select
                  id="class-variant"
                  class="dark:border-gray-700 border rounded"
                ></select>
              </div>
            </div>
            <div
              class="grid grid-cols-3 md:grid-cols-5 rounded gap-1 font-mono text-sm"
              id="show-nearest-tailwind-colors-container"
            ></div>
          </div>
          <div class="text-right text-gray-700">
            <p class="mt-4 text-sm">
              Tailwind CSS version:
              <span class="font-bold" id="tailwind-version"></span>
            </p>
            <p class="text-sm">
              Source on
              <a
                class="text-center underline"
                href="https://github.com/shreshthmohan/nearest-tailwind-color"
                target="_blank"
                rel="noopener noreferrer"
                >GitHub</a
              >
            </p>
            <p class="text-sm">
              Built by
              <a
                class="underline"
                href="https://twitter.com/shreshthmohan"
                target="_blank"
                rel="noopener noreferrer"
                >@shreshthmohan</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
